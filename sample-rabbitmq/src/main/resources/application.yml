spring:
  application:
    name: bozy_rabbitmq
  rabbitmq:
    host: localhost
    username: bozy
    password: 123456
    port: 5672
#    virtual-host: /


eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:1001/bozy/eureka/
server:
  port: 6001

#ThreadPoolTaskExecutor线程池配置
threadpool:
  core-pool-size: 10
  max-pool-size: 200
  queue-capacity: 1000
  keep-alive-seconds: 300
